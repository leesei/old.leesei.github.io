                        東漢光武帝劉秀於建武元年（公元25年）即帝位，先後削平王莽以來割據政權，恢復統一。延光二年
                        （公元123年），東漢改西域都護府為西域長史府。由於北邊匈奴族內部分裂，鮮卑乘機拓展彊土，西擊烏孫，東卻扶餘，盡據匈奴故地。其時青藏高原仍為諸羌所居。東北鴨綠江上游兩岸則為高句麗國領土。
