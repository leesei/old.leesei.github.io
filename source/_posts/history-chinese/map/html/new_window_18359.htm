                      <p>
                        公元557年，陳霸先廢蕭方智自立，建立陳朝。550年，東魏高洋廢其主自立，建號齊。557年，宇文氏廢西魏帝自立，建號周。
                        其時，突厥已臣服西域諸國和塞外諸部，控制了南北五六千里、東西萬餘里的大片土地。青藏高原則為吐谷渾、寶髻、女國、象雄等。
                      </p>
