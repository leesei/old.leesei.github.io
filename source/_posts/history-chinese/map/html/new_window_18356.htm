                      <p>
                        公元220年曹丕稱魏帝，221年劉備稱漢帝，222年孫權建年號，成三國鼎立之勢。魏仍以西域長史府領護除烏孫之外的西域諸國。曹魏東北境外為高句麗、挹婁、扶餘等，北接羌胡。大漠南北為鮮卑。青藏高原為諸羌地。
                      </p>
