                      <p class="unnamed2">
                        1127年金侵宋軍北撤後，康王趙構即帝位於南京，是為高宗，南宋開始。自十二世紀初至十三世紀初為金與南宋南北對峙時期。
                        西夏、大理、吐蕃諸部，疆界與北宋時相若。
                        金兵滅遼後，遼宗室耶律大石率部西行，仍以遼為國號，史稱西遼。其時，蒙古高原為克烈、萌古斯等突厥、韃靼部族所有。
