                      <p>
                        1368年朱元璋即帝位後，即北伐中原，元帝北逃，明繼續四出征討，1386年終完成統一大業。1368年元帝被明軍追擊而北逃後，傳至1402年去國號稱韃靼。韃靼之西則為瓦刺。
                        十四世紀四十年代察合台汗國陷於分裂。永樂十六年(1418年)，
                        東察合台汗西遷至亦力把里（新疆伊寧）。
