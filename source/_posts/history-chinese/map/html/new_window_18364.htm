                        公元960年趙匡胤取代後周稱帝，建立宋朝，至982年才完成統一。傳至1127年金兵破京師，徽欽二宗被擄北去，是為北宋。自十世紀後期至十二世紀初為遼、北宋南北對峙時期。除遼、宋、夏三國之外，其時雲南為大理國，青藏為吐蕃諸部及黃頭回紇，西域為西州回鶻及黑汗王朝。遼之北則為斡朗改和轄戛斯。
