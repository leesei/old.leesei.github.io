                    <td class="unnamed2">
                      1636年清太宗(皇太極)即帝位，改國號為清。先後統一東北諸部族，吞併漠南、蒙古，於1644年滅明朝，並不斷拓展疆土，於1759年完成統一大業。康熙二十八年（1689年）及雍正五年（1727年），中俄先後訂立條約，劃定黑龍江、吉林與俄國遠東地區間邊界，並劃定外蒙古與俄國西伯利亞間邊界。康熙五十一年（1712年），又定盛京與朝鮮之間以鴨綠江、圖們江為界。
