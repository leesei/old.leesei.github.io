                      <p class="unnamed1">
                        唐高祖公元618年即帝位，漸次削平隋末以來割據群雄，至太宗貞觀二年（公元628年）
                        完成統一。至唐總章元年（公元668年）
                        滅高麗後，唐版圖臻於極盛。吐蕃興起於七世紀初，據青藏高原一帶，連年與唐爭衡。
                        唐之西南為濮子、金齒等部。東北松花江、黑龍江流域為靺鞨、室韋諸部。
                      </p>
