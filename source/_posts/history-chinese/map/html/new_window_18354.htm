                      <p>
                        公元前202年，漢王劉邦擊破楚王項羽，即帝位，再建統一皇朝──漢。宣帝神爵二年（公元前60年），漢設西域都護府，統轄天山以南蔥嶺以東的西域諸國。東蒙古高原為東胡後裔烏桓、鮮卑分布地。大漠南北為匈奴地。青藏高原為諸羌地。雲南西南部則為哀牢夷地。
                      </p>
