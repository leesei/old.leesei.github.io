                      <p class="unnamed2">
                        1280年元朝完成大一統之後，建立四大汗國。阿爾泰山以西阿姆河以東是窩闊台汗國和察合台汗國，阿姆河以西則為伊利（伊兒）汗國，花剌子模以北是欽察汗國。其版圖東北抵鯨海（日本海）和朝鮮半島中部，北至西伯利亞北極圈內，西南接尼波羅（今尼泊爾）、緬甸、越南，東南臨海，幅員極為遼闊。
