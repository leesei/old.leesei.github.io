                      <p class="unnamed2">
                        自西晉末到劉宋初，各族在中原和巴蜀先後建立了多達16個割據政權。公元317年司馬睿即晉王位於建康，以建康在洛陽之東，史稱東晉。東晉的版圖只限於淮水以南、漢水的下游、巴蜀盆地的長江以南。前秦的東北是高句麗、挹婁等國，境外為高車、匈奴等族。西域校尉屬國的西北是烏孫國。青藏高原有吐谷渾及寶髻、孫波、女國等羌族聚居。
