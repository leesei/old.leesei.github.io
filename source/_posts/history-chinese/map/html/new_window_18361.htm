                      <p class="unnamed2">
                        公元581年楊堅篡周，建立隋朝；589年滅陳後，結束南北朝分裂局面。583年後突厥分為東西二部，分據隋朝北部及西北部。隋朝境外遼東為高麗國地，高麗東北至海為靺鞨諸部。靺鞨之西為室韋諸部。室韋之南至隋邊塞為契丹、霫、奚等部。昆明、濮部等則位於隋之西南。青藏高原西部為女國，中部為寶髻、孫波等，東部則為附國等。
                      </p>
